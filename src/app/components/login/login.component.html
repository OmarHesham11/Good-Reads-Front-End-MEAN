
<div class="w-50 m-auto py-3">
    
    
    <h1 class="text-center mb-3">{{header}}</h1>
    <form [formGroup] = 'loginForm' (ngSubmit)='submitLoginForm(loginForm)'>
        <div class="mb-2 text-center">
            <img class="w-50" src="../../assets/images/adminlogin.png" alt="">
        </div>
        <div class="mb-5">
            <label for="email">{{email}}</label>
            <input formControlName='email' class="form-control mb-2" type="text" id="email">
            <p class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">User Name is required</p>
            <p class="text-danger" *ngIf="loginForm.get('email')?.errors?.['pattern'] && loginForm.get('email')?.touched">Invalid User Name</p>

        </div>

        <div class="mb-5">
            <label for="password">Password:</label>
            <input formControlName='password' class="form-control mb-2" type="text" id="password">
            <p class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">Password is required</p>
            <p class="text-danger" *ngIf="loginForm.get('password')?.errors?.['pattern'] && loginForm.get('password')?.touched">Invalid Password</p>
        </div>

        <button [disabled]= 'loginForm.invalid' class="btn btn-info" type="submit">Login</button>

    </form>
</div>
