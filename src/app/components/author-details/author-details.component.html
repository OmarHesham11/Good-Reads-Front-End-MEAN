<ng-container *ngIf="author">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="author-img">
                    <img src="{{author.photo}}" width="100%" alt="">
                </div>
            </div>
            <div class="col-md-8">
                <h2 class="text-capitalize">{{author.firstName}} {{author.lastName}}</h2>
                <h5 class="my-3">{{DOB}}</h5>
                <p class="w-50">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam beatae explicabo dolore sequi dolor!
                    Voluptatum, tempora voluptatem quibusdam facilis quidem eveniet tenetur optio saepe, error vel
                    ducimus qui dolore nihil.</p>
            </div>
        </div>
        <ng-container *ngIf="authorBooks">
            <div class="mt-5 border border-dark bg-white">
                <div class="book border-bottom px-5 py-3" *ngFor="let book of authorBooks">
                    <div class="d-flex justify-content-between">
                        <div class="book-details d-flex">
                            <img src="{{book.photo}}" width="150px" alt="">
                            <div class="pt-4 ps-4">
                                <h4 class="text-black">{{book.name}}</h4>
                                <div class="rating">
                                    <i [attr.data-star]="book.avgRate"></i>
                                </div>
                            </div>
                        </div>
                        <div class="user-rate">

                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
