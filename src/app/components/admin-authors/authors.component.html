
<section class="py-3">

    <!-- Add -->
     <div class="d-flex flex-row-reverse p-2 mb-2">
        <button class="btn btn-primary p-2" *ngIf="showAddButton; else addPopUp" (click)="showAddPopUpFunction()">Add</button>
    </div>
    <ng-template #addPopUp>
        <div id="lightBoxContainer" class="d-flex justify-content-center align-items-center">
            <!-- <button class="btn btn-info position-absolute" (click) = 'closePopUp()'>close</button> -->
            <div class="icon btn-icon d-flex justify-content-center align-items-center position-absolute" (click) = 'closeAddPopUpFunction()'>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div id="addAuthorPopUp" class="w-25 bg-black p-5 col-md-8 col-sm-8">
                <form [formGroup] = 'authorForm' (ngSubmit)="submitAddAuthorForm(authorForm)">
                    
                    <p *ngIf="addMessageS" class="message py-2 text-center mb-2" style="color: #28a745;">{{addMessageS}}</p>
                    
                    <p *ngIf="addMessageF" class="message py-2 text-center mb-2 text-danger">{{addMessageF}}</p>
                    
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name</label>
                      <input formControlName='firstName' type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input formControlName='lastName' type="text" class="form-control" id="lastName">
                    </div>

                    <div class="mb-3">
                        <label for="DOB" class="form-label">DOB</label>
                        <input formControlName='DOB' type="date" class="form-control" id="DOB">
                    </div>

                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input formControlName='photo' (change)="uploadImage($event)" type="file" class="form-control" id="image">
                    </div>
                    <button [disabled]='authorForm.invalid' type="submit" class="btn btn-primary">Add Author</button>
                  </form>

            </div>
        </div>
    </ng-template> 

    <!-- Table -->
    <table class="table w-75 m-auto  text-center text-white mb-3">
        <thead>
            <th>Id</th>
            <th>Photo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let author of trendingAuthors, let i = index">
                <td>{{i+1}}</td>
                <td><img class="image" [src]="author.photo" alt="anything"></td>
                <td>{{author.firstName}}</td>
                <td>{{author.lastName}}</td>
                <td>{{author.DOB|date : 'yyyy/MM/dd'}}</td>
                <td><button class="btn btn-primary mx-2" (click)="showUpdatePopUpFunction(author._id, i, author)">Update</button> <button class="btn btn-danger" (click)="deleteAuthor(author._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center align-items-center ">
        <div class="icon d-flex justify-content-center align-items-center mx-1" (click)="prevPage()">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        
        <div class="d-flex justify-content-center align-items-center  current-page mx-1">
            {{currentPage}}
        </div>
        <div class="icon d-flex justify-content-center align-items-center mx-1 " (click)="nextPage()">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    


    
    <!-- Update -->
    <div class="update-popup" *ngIf = 'showUpdatePopUp'>
        <div id="lightBoxContainer" class="d-flex justify-content-center align-items-center">
            <!-- <button class="btn btn-info position-absolute" (click) = 'closeUPopUp()'>close</button> -->
            <div class="icon btn-icon d-flex justify-content-center align-items-center position-absolute" (click) = 'closeUpdatePopUpFunction()'>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div id="updateCatogryPopUp" class="w-25 bg-black p-5 col-md-8 col-sm-8">
                <form [formGroup] = 'authorForm' (ngSubmit)="submitUpdateAuthorForm(authorForm)">
                    <p *ngIf="updateMessageS" class="message py-2 text-center mb-2" style="color: #28a745;">{{updateMessageS}}</p>
                    
                    <p *ngIf="updateMessageF" class="message py-2 text-center mb-2 text-danger">{{updateMessageF}}</p>
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name</label>
                      <input  formControlName='firstName' type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">last Name</label>
                        <input  formControlName='lastName' type="text" class="form-control" id="lastName">
                      </div>
                      <div class="mb-3">
                        <label for="DOB" class="form-label">DOB</label>
                        <input  formControlName='DOB' type="text" class="form-control" id="DOB">
                      </div>
                      <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input  formControlName='photo' (change)="uploadImage($event)" type="file" class="form-control" id="photo">
                      </div>
                    <button [disabled]= 'authorForm.invalid'  type="submit" class="btn btn-primary">Update Author</button>
                  </form>

            </div>
        </div>
    </div>

    
</section>
