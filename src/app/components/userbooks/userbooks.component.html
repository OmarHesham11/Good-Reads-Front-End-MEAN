<div class="container">
  <mat-tab-group animationDuration="2000ms" (selectedTabChange)="onTabChange($event)" [selectedIndex]="selectedTabIndex">
    <mat-tab label="">
     <mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Welcome to your shelves</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/images/shelves.jpg" alt="Card Image">


</mat-card>
  </mat-tab>
    <mat-tab label="All"> All </mat-tab>
    <mat-tab label="Read"> Read </mat-tab>
    <mat-tab label="Currently Reading"> Currently Reading </mat-tab>
    <mat-tab label="Want to read"> Want to read </mat-tab>
  </mat-tab-group>

  <div class="table-container"  *ngIf="selectedTabIndex !== undefined && selectedTabIndex !== 0">
    <!-- <h2>{{ tabs[selectedTabIndex].label }} </h2> -->
    <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th scope="col"> Cover</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Avg Rate</th>
            <th scope="col">Rating</th>
            <th scope="col">Shelve</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of filteredBooks">
            <td><span>{{book.cover}}</span></td>
            <td><span>{{book.name}}</span></td>
            <td><span>{{book.author}}</span></td>
            <td>
      
              <i [attr.data-star]="book.avgRate"></i>
             
            </td>
            <td>
              <i [attr.data-star]="book.rating"></i>
               
            </td>
            <td>
              <div class="form-group">
                <div class="input-group">
                  <select id="userbook" class="form-control" formControlName="bookCategory">
                    <option value="reading" [selected]="book.shelve === 'reading'">Reading</option>
                    <option value="want-to-read" [selected]="book.shelve === 'want-to-read'">Want to read</option>
                    <option value="read" [selected]="book.shelve === 'read'">Read</option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
     <div class="pagination-container">
      <mat-paginator [length]="filteredBooks.length" [pageSize]="filteredBooks.length"></mat-paginator>
    </div>
    </div>
  </div>
